<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <div id="loader" class="fullscreen loader loader__show">
    
    </div>

<div class="container">
    <form id="search-form" class="row  mt-3">
        <div class="col-8  d-flex">
            <input value="war" id="search-input" class="form-control col-6  me-2" type="search">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </form>

    
    <div class="row gx-4 gy-4 mt-2 mb-2 " id="movie-list">
        
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" id="prev-btn"><div class="page-link" href="#">Previous</div></li>
          <li class="page-item" id="next-btn"><div class="page-link" href="#">Next</div></li>
        </ul>
    </nav>
</div>

<template id="movie-card">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded  p-2 bg-secondary h-100">
            <img class="card__img card-img-top" src="http://picsum.photos/300" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <!-- <a href="#" class="btn btn-primary">More info</a> -->
            </div>
          </div>
    </div>
</template>

</body>
<script src="./js/main.js"></script>
</html>
